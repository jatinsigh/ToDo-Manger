{% extends "Activities/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Task</legend>
                <h2>Are you Sure you want to delete the task</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail-task' object.author.username object.id  %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
